<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Course Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="reset-password-container">
        <h2>Reset Your Password</h2>
        <form id="reset-password-form">
            <input type="text" id="reset-code" placeholder="Enter Reset Code" required><br>
            <input type="password" id="new-password" placeholder="New Password" required><br>
            <input type="password" id="confirm-new-password" placeholder="Confirm New Password" required><br>
            <button type="submit">Reset Password</button>
        </form>
        <div class="back-to-login-link">
            <p><a href="login.html">Back to Login</a></p>
        </div>
    </div>
</body>
</html>
