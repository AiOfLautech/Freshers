  <title>Donation Button</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .donation-container {
      position: relative;
      text-align: center;
    }

    .donation-btn {
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      animation: popup 1s ease-in-out infinite alternate;
    }

    .donation-btn:hover {
      transform: scale(1.1);
    }

    @keyframes popup {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.1);
      }
    }

    .donation-info {
      display: none;
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid #6a11cb;
      border-radius: 10px;
      padding: 20px;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      animation: glowEffect 2s infinite alternate;
    }

    .donation-info img {
      width: 100%;
    }

    @keyframes glowEffect {
      0% {
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }
      100% {
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
      }
    }

    .background-glow {
      animation: glowingBg 2s infinite alternate;
    }

    @keyframes glowingBg {
      0% {
        background: linear-gradient(45deg, #ff7e5f, #feb47b);
      }
      100% {
        background: linear-gradient(45deg, #2575fc, #6a11cb);
      }
    }
  </style>
</head>
<body>
  <div class="donation-container">
    <button class="donation-btn" id="donationBtn">Donate Now</button>
    <div class="donation-info" id="donationInfo">
      <img src="https://via.placeholder.com/300x100?text=Bank+Details" alt="Bank Details">
      <p><strong>Account Name:</strong> Babalola Hephzibah Samuel</p>
      <p><strong>Account Number:</strong> 8089336992</p>
      <p><strong>Bank Name:</strong> Moniepoint</p>
      <a id="whatsappLink" href="#" target="_blank">Click Here To Send Your Receipt Here</a>
    </div>
  </div>

  <script>
    const donationBtn = document.getElementById('donationBtn');
    const donationInfo = document.getElementById('donationInfo');
    const whatsappLink = document.getElementById('whatsappLink');

    // Show donation info and background glow
    donationBtn.addEventListener('click', () => {
      donationInfo.style.display = 'block';
      document.body.classList.add('background-glow');
    });

    // WhatsApp link
    const phoneNumber = "QWK4EQM37HJ4L1"; // Your WhatsApp link ID
    const message = encodeURIComponent("Hello, I have sent my donation receipt as requested. Kindly confirm.");
    whatsappLink.href = `https://wa.me/message/${phoneNumber}?text=${message}`;
  </script>
</body>
