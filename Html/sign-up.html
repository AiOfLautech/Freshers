<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Course Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sign-up-container">
        <h2>Create an Account</h2>
        <form id="sign-up-form">
            <input type="text" id="first-name" placeholder="First Name" required><br>
            <input type="text" id="surname" placeholder="Surname" required><br>
            <input type="email" id="email" placeholder="Gmail" required><br>
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required><br>
            <select id="department" required>
                <option value="">Select Department</option>
                <option value="MTH">Mathematics</option>
                <option value="GST">General Studies</option>
                <option value="CHM">Chemistry</option>
                <option value="PHY">Physics</option>
                <option value="BIO">Biology</option>
            </select><br>
            <button type="submit">Sign Up</button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="login.html">Log In</a></p>
        </div>
    </div>
</body>
      </html>
